<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header_cabecera">
    <h1>Tecnologías Emergentes</h1>
    <h2>Actividad 2: Integración de sistemas IoT</h2>
  </header>
  <main class="seccion_principal">
    <section class="seccion_datos_tabla">

      <header>
        <button class="boton_cargar_datos" id="cargar-datos">Cargar datos</button>
      </header>

      <table class="tabla_datos">
        <thead>
          <tr>
            <th>CO2 (ppm)</th>
            <th>Ruido (dB)</th>
            <th>Luminosidad (lux)</th>
            <th>Presión (hPa)</th>
            <th>Viento (km/h)</th>
          </tr>
        </thead>

        <tbody id="cuerpo-tabla">
          <!--  -->
        </tbody>
      </table>

    </section>
    <section class="seccion_formulario">
      <form class="form_colocacion" id="form-crear">
        <label for="co2">CO2 (ppm)</label>
        <input id="co2" type="number" value="0" />

        <label for="ruido">Ruido (dB)</label>
        <input id="ruido" type="number" value="0" />

        <label for="luminosidad">Luminosidad (lux)</label>
        <input id="luminosidad" type="number" value="0" />

        <label for="presion">Presión (hPa)</label>
        <input id="presion" type="number" value="0" />

        <label for="viento">Viento (km/h)</label>
        <input id="viento" type="number" value="0" />

        <button type="submit" class="boton_formulario">
          Enviar
        </button>

      </form>
    </section>
  </main>



  <script src="script.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/modales.css" />
</head>

<body>
    <dialog close id="modalAgregarEntrada" class="modal_agregar_entrada">


        <form>

            <div>
                <label for="inputFechaAgregarEntrada">Fecha</label>
                <input type="datetime-local" id="inputFechaAgregarEntrada" />
            </div>

            <div>
                <label for="inputTextoAgregarEntrada">Texto</label>
                <input id="inputTextoAgregarEntrada" />
            </div>

            <ul class="lista_colores">
                <li>
                    <button type="button" class="bn_blanco" id="colorBlancoAgregar">
                    </button>
                </li>
                <li>
                    <button type="button" class="bn_rojo" id="colorRojoAgregar">
                    </button>
                </li>
                <li>
                    <button type="button" class="bn_naranja" id="colorNaranjaAgregar">
                    </button>
                </li>
                <li>
                    <button type="button" class="bn_verde" id="colorVerdeAgregar">
                    </button>
                </li>

            </ul>

            <button type="submit">
                Agregar Entrada
            </button>
        </form>



        <button class="boton_cerrar" id="close">❌</button>
    </dialog>




    <main class="contenido_principal">
        <button>Anterior</button>
        <table class="tabla">
            <caption>Noviembre 2025</caption>
            <thead>
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
            </tbody>
        </table>
        <button>Siguiente</button>

    </main>
    <footer class="footer_pagina_principal">
        <button>Editar</button>
        <button id="botonAgregarEntrada">Agregar Entrada</button>
    </footer>

    <script src="./src/agregarEntrada.js" />
</body>

</html>

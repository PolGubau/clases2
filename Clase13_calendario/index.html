<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/modales.css" />
</head>

<body>
    <dialog id="modalAgregarEntrada" class="modal_agregar_entrada">

        <form id="agregarForm">

            <div>
                <label for="inputFechaAgregarEntrada">Fecha</label>
                <input required type="datetime-local" id="inputFechaAgregarEntrada" />
            </div>

            <div>
                <label for="inputTextoAgregarEntrada">Texto</label>
                <input required id="inputTextoAgregarEntrada" placeholder="Ej: Examen inglés"/>
            </div>

            <div>
                <label for="inputColorAgregarEntrada">Color</label>
                <input type="color" list="listaColores" id="inputColorAgregarEntrada" value="#000000">
                <datalist id="listaColores">
                </datalist>
            </div>

            <button type="submit" class="boton_agregar_entrada_formulario">
                Agregar Entrada
            </button>
        </form>



        <button class="boton_cerrar" id="close">❌</button>
    </dialog>




    <main class="contenido_principal">
        <button>Anterior</button>
        <table class="tabla">
            <caption>Noviembre 2025</caption>
            <thead>
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>
        <button>Siguiente</button>

    </main>
    <footer class="footer_pagina_principal">
        <button>Editar</button>
        <button id="botonAgregarEntrada">Agregar Entrada</button>
    </footer>

    <!-- zona de juego -->
<ul id="entradasProvisionales"></ul>


    <script src="./src/main.js" type="module" />
</body>

</html>

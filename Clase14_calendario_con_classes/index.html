<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/modales.css" />
    <link rel="stylesheet" href="./styles/calendario.css" />
</head>

<body>
    <dialog id="modalAgregarEntrada" class="modal_agregar_entrada">

        <form id="agregarForm">

            <div>
                <label for="inputFechaAgregarEntrada">Fecha</label>
                <input class="input" type="datetime-local" id="inputFechaAgregarEntrada" />
            </div>

            <div>
                <label for="inputTextoAgregarEntrada">Texto</label>
                <input class="input" id="inputTextoAgregarEntrada" placeholder="Ej: Examen inglés" />
            </div>

            <div>
                <label for="inputColorAgregarEntrada">Color</label>
                <input class="input" type="color" list="listaColores" id="inputColorAgregarEntrada" value="#000000">
                <datalist id="listaColores">
                </datalist>
            </div>

            <button type="submit" class="button">
                Agregar Entrada
            </button>
        </form>



        <button class="boton_cerrar" id="close">❌</button>
    </dialog>




    <main class="contenido_principal">
        <header class="header_tabla">
            <button id="mesAnterior">
                <!-- &#10229; Estos son códigos HTML, son emojis que insertan iconos por su numero-->
                <!-- Ver más aquí: https://www.toptal.com/designers/htmlarrows/ -->
                <svg height="24px" width="24px" viewBox="0 -960 960 960" fill="currentColor">
                    <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
                </svg>
            </button>
            <h1>
                <span id="mes" class="header_mes">
                    Cargando...
                </span>
                <span id="anio">
                    2025
                </span>

            </h1>
            <button id="mesSiguiente">
                <svg class="invertir" height="24px" width="24px" viewBox="0 -960 960 960" fill="currentColor">
                    <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
                </svg></button>
        </header>
        <table class="tabla" id="calendar">
            <thead>
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </main>
    <footer class="footer_pagina_principal">
        <button class="button">Editar</button>
        <button class="button" id="botonAgregarEntrada">Agregar Entrada</button>
    </footer>

    <!-- zona de juego -->
    <ul id="entradasProvisionales"></ul>


    <script src="./src/main.js" type="module"></script>
    <script src="./src/fecha.js" type="module"></script>
</body>

</html>

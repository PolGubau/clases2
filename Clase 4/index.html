<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="seccion_calculadora">
        <input class="pantalla" type="number" />

        <section class="fondo_calculadora">
            <table class="tabla_calculadora">
                <tr>
                    <td>
                        <button class="tecla">7</button>
                    </td>
                    <td><button class="tecla">8</button></td>
                    <td><button class="tecla">9</button></td>
                    <td><button class="tecla simbolo">*</button></td>
                </tr>
                <tr>
                    <td><button class="tecla">4</button></td>
                    <td><button class="tecla">5</button></td>
                    <td><button class="tecla">6</button></td>
                    <td><button class="tecla simbolo">/</button></td>
                </tr>
                <tr>
                    <td><button class="tecla">1</button></td>
                    <td><button class="tecla">2</button></td>
                    <td><button class="tecla">3</button></td>
                    <td><button class="tecla simbolo">+</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="tecla simbolo_igual">=</button>
                    </td> <!--colspan para duplicar tamaÃ±o de la columna-->
                    <td><button class="tecla">0</button></td>
                    <td><button class="tecla simbolo">-</button></td>
                </tr>
            </table>
        </section>
   
    </section>
        
    <section class="pantalla_derecha">
        <table>
            <tr>
                <td></td>
                <td>8</td>
            </tr>
            <tr>
                <td>+</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2" class="resultado">2</td>
            </tr>
        </table>
    </section>
</body>
</html>
